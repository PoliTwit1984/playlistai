{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Playlist Saved Successfully!</h1>
    
    <div class="alert alert-success" role="alert">
        Your playlist has been saved to Spotify.
    </div>
    
    <h3>Playlist Details</h3>
    <p>Name: {{ playlist.name }}</p>
    <p>Number of Tracks: {{ num_tracks }}</p>
    <p>Description: {{ playlist.description }}</p>
    
    <a href="{{ playlist.external_urls.spotify }}" target="_blank" class="btn btn-primary btn-block mt-4">Open in Spotify</a>
    
    <a href="{{ url_for('initial_form') }}" class="btn btn-secondary btn-block mt-2">Create Another Playlist</a>
</div>
{% endblock %}
