<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodWave - Standalone Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #1DB954;
        }
    </style>
</head>
<body>
    <h1>MoodWave</h1>
    <p>Welcome to MoodWave - AI-Powered Playlist Creator</p>
    {% if user %}
        <p>Hello, {{ user.display_name }}!</p>
        <a href="{{ url_for('initial_form') }}">Create Your Playlist</a>
    {% else %}
        <p>Please log in to create your personalized playlist.</p>
        <a href="{{ url_for('login') }}">Connect with Spotify</a>
    {% endif %}
</body>
</html>
