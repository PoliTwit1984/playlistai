{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Your Generated Playlist</h1>
    
    <h3>Playlist Description</h3>
    <p>{{ ai_playlist_description }}</p>
    
    <h3>Recommended Tracks</h3>
    <ul class="list-group">
        {% for track in recommended_tracks %}
            <li class="list-group-item">{{ track.name }} by {{ track.artist }}</li>
        {% endfor %}
    </ul>
    
    <h3 class="mt-4">Explanation</h3>
    <p>{{ explanation }}</p>
    
    <form method="POST" action="{{ url_for('save_playlist') }}">
        <button type="submit" class="btn btn-success btn-block mt-4">Save to Spotify</button>
    </form>
</div>
{% endblock %}
